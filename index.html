<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Journey Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate ease-in-out;
        }

        @keyframes bgAnimation {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        .game-container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            display: inline-block;
            transform: perspective(1000px) rotateX(10deg);
            transition: transform 0.5s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .game-container:hover {
            transform: perspective(1000px) rotateX(0deg);
            box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 30px;
            margin: 20px;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        }

        .heart {
            font-size: 60px;
            display: none;
            animation: heartbeat 1.5s infinite;
            color: red;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.4); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart-float {
            position: absolute;
            color: red;
            font-size: 40px;
            animation: floatUp 5s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        button {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            border: none;
            padding: 14px 28px;
            font-size: 22px;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #e84118, #ff4757);
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0px 10px 30px rgba(255, 71, 87, 0.5);
        }

    </style>
</head>
<body>
    <h1>üíñ Dheeraj + Suhashi = Dheershi üíñ</h1>
    <div class="game-container">
        <p class="message">Click a button to start the love story!</p>
        <button onclick="showMessage(1)">1</button>
        <button onclick="showMessage(2)">2</button>
        <button onclick="showMessage(3)">3</button>
        <button onclick="showMessage(4)">4</button>
        <button onclick="showMessage(5)">5</button>
        <p class="heart" id="heart">‚ù§Ô∏è</p>
    </div>
    <div class="floating-hearts" id="floating-hearts"></div>
    
    <script>
        let N1 = "Dheeraj";
        let N2 = "Suhashi";

        function showMessage(step) {
            let message = document.querySelector(".message");
            let heart = document.getElementById("heart");

            if (step === 1) {
                message.innerHTML = `${N1} loves ${N2} ‚ù§Ô∏è`;
            } else if (step === 2) {
                message.innerHTML = `${N1} wants to marry ${N2} üíç`;
            } else if (step === 3) {
                message.innerHTML = `${N1} is proposing to ${N2} üíï`;
                heart.style.display = "block";
                createFloatingHearts();
            } else if (step === 4) {
                message.innerHTML = `${N1} is asking ${N2} to live together forever! üíë`;
            } else if (step === 5) {
                message.innerHTML = `üíñ ${N1} ‚ù§Ô∏è ${N2} üíñ`;
                heart.style.fontSize = "120px";
                createFloatingHearts();
            }
        }

        function createFloatingHearts() {
            let container = document.getElementById("floating-hearts");

            for (let i = 0; i < 15; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart-float");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
                heart.style.opacity = Math.random();
                container.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
    </script>
</body>
</html>
